{% extends "layout.html" %}

{% block heading %}
	{% if session['user_id'] %}
    	Welcome {{ session['user_id'] }}! Search for a new book below:
    {% endif %}
	
{% endblock %}

{% block body %}
<div class="container">
    <form action="{{ url_for('results', user_id = session['user_id']) }}" method="post">
        <input type="text" name="isbn" placeholder="ISBN">
        <input type="text" name="author" placeholder="Author Name">
        <input type="text" name="title" placeholder="Book Title">
        <button>Search</button>
    </form>
</div>
<div class="container">
	<form action={{ url_for('logout') }} method="GET">
		<button>Log out</button>
	</form>
</div>
{% endblock %}
